<button mat-raised-button color="primary" (click)="removeSelectedRows()"> Удалить </button>

<table mat-table [dataSource]="formArray" class="mat-elevation-z8">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Номер </th>
    <td mat-cell *matCellDef="let user"> {{user.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> ФИО </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <!-- dob Column -->
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef> Дата рождения </th>
    <td mat-cell *matCellDef="let user"> {{user.dob}} </td>
  </ng-container>

<!-- sex Column -->
  <ng-container matColumnDef="sex">
    <th mat-header-cell *matHeaderCellDef> Пол </th>
    <td mat-cell *matCellDef="let user"> {{user.sex}} </td>
  </ng-container>

  <!-- snils Column -->
  <ng-container matColumnDef="snils">
    <th mat-header-cell *matHeaderCellDef> СНИЛС </th>
    <td mat-cell *matCellDef="let user"> {{user.snils}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
